{% extends '_base.html' %}

{% block title %}my skills{% endblock %}

{% block scripts %}
{#    https://www.chartjs.org/docs/latest/#}
    <script>
        $(document).ready(function(){
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [{% for item in qs %}'{{ item.name }}',{% endfor %}],
                    {#labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],#}
                    datasets: [{
                        label: '# of points',
                        data: [{% for item in qs %}{{ item.total }},{% endfor %}],
                        {#data: [{% for item in qs %}{{ item.score }},{% endfor %}],#}
                        {#data: [12, 19, 3, 5, 2, 3],#}
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        {#backgroundColor: [#}
                        {#    'rgba(255, 99, 132, 0.2)',#}
                        {#    'rgba(54, 162, 235, 0.2)',#}
                        {#    'rgba(255, 206, 86, 0.2)',#}
                        {#    'rgba(75, 192, 192, 0.2)',#}
                        {#    'rgba(153, 102, 255, 0.2)',#}
                        {#    'rgba(255, 159, 64, 0.2)'#}
                        {#],#}
                        {#borderColor: [#}
                        {#    'rgba(255, 99, 132, 1)',#}
                        {#    'rgba(54, 162, 235, 1)',#}
                        {#    'rgba(255, 206, 86, 1)',#}
                        {#    'rgba(75, 192, 192, 1)',#}
                        {#    'rgba(153, 102, 255, 1)',#}
                        {#    'rgba(255, 159, 64, 1)'#}
                        {#],#}
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        });
    </script>
{% endblock %}

{% block content %}
    <canvas id="myChart" width="400" height="300"></canvas>
{% endblock %}
